    <title>Luki's Matrix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const colors = ['#0F0', '#0F0', '#0F0', '#0F0', '#F00', '#00F', '#FF0'];
        
        const phrases = [
            'Give Me A Cookie',
            'Hello World',
            "It works on my machine",
            'sudo make me a sandwich',
            'Keep It Simple, Stupid',
            'Talk is cheap. Show me the code.',
            'Hello Bug!',
            "If it ain't broke, don't fix it.",
            "Don't Repeat Yourself",
            '404 Not Found',
            'Git push --force',
            'Rubber duck debugging',
            'Stack Overflow',
            'While (true) { }',
            'printf("I\'m done");',
            '¯\\(ツ)/¯',
            'Segmentation fault (core dumped)',
            'NullPointerException',
            '404 Sleep Not Found'
        ];

        function getColorForPhrase(phrase) {
            if (phrase === '404 Not Found') {
                return '#FF0'; // Amarillo para 404 Not Found
            }
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = [];
        const dropPhrases = [];
        const dropCharIndex = [];
        const dropColors = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * -1;
            dropPhrases[i] = phrases[Math.floor(Math.random() * phrases.length)];
            dropCharIndex[i] = 0;
            dropColors[i] = getColorForPhrase(dropPhrases[i]);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const phrase = dropPhrases[i];
                const charIndex = dropCharIndex[i] % phrase.length;
                const char = phrase[charIndex];

                ctx.fillStyle = dropColors[i];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    dropPhrases[i] = phrases[Math.floor(Math.random() * phrases.length)];
                    dropCharIndex[i] = 0;
                    dropColors[i] = getColorForPhrase(dropPhrases[i]);
                }

                drops[i]++;
                dropCharIndex[i]++;
            }
        }

        setInterval(draw, 33);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
