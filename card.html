<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luki - Card</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background: url('card_fondo.png') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 320px;
      background: rgba(15, 15, 15, 0.45); /* Transparente pero no mucho */
      backdrop-filter: blur(10px); /* Efecto cristal */
      -webkit-backdrop-filter: blur(10px);
      
      border: 2px solid #00ff80;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px #00ff8080;
    }


    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff4edb;
      margin-bottom: 15px;
    }

    .discord-box {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #5865f2;
      margin-bottom: 15px;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
      flex-wrap: wrap; /* Esto permite 2 filas */
      max-width: 350px; /* Mantiene forma bonita */
    }

    .icon-btn {
      width: 45px;
      height: 45px;
      border-radius: 10px;
      background: #151515;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #00ff80;
      cursor: pointer;
      transition: 0.2s;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ff80;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="profile.png" class="profile-img" />

    <h2 style="margin: 5px 0 15px 0; color: #00ff80; font-size: 22px; font-weight: 600;">lukiblokck</h2>

    <!-- Lanyard Discord API -->
    <img src="https://lanyard.cnrad.dev/api/1121089195230888036" style="width:100%; border-radius:15px; margin-bottom:15px;" />

  <div class="buttons" style="flex-wrap: wrap;">

    <!-- FILA 1 (4 iconos) -->
    <a href="https://github.com/Lukiblokck" target="_blank">
      <div class="icon-btn">
        <img src="github-logo.png" width="25" alt="GitHub">
      </div>
    </a>

    <a href="https://lukiblokck.github.io" target="_blank">
      <div class="icon-btn">
        <img src="profile.png" width="25" alt="Web">
      </div>
    </a>

    <a href="https://youtube.com/@Lukiblokck_Juega" target="_blank">
      <div class="icon-btn">
        <img src="Youtube_logo.png" width="25" alt="YouTube">
      </div>
    </a>

    <a href="https://youtube.com/@LukiCoding" target="_blank">
      <div class="icon-btn">
        <img src="profile2.jpg" width="25" alt="YouTube Coding">
      </div>
    </a>

    <!-- FILA 2 (2 iconos centrados) -->
    <a href="https://x.com/Lukiblokck" target="_blank">
      <div class="icon-btn">
        <img src="x.png" width="25" alt="Twitter X">
      </div>
    </a>

    <a href="https://tiktok.com/@Lukiblokck" target="_blank">
      <div class="icon-btn">
        <img src="tiktok.png" width="25" alt="TikTok">
      </div>
    </a>

  </div>


    <audio autoplay loop>
      <source src="fmttm.mp3" type="audio/mpeg">
    </audio>

  </div>

</body>
</html>
